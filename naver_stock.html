<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NAVER Finance</title>
    <link rel="shortcut icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <div class="snb-area">
          <div id="header-search"> 
              <h1 class="logo">  
                <a href="https://www.naver.com" class="logo-naver">
                  <span>네이버</span>
                </a>
                <a href="https://finance.naver.com/" class="finance">
                    <span>금융</span>
                </a>
              </h1>

            <h2 class="blind">검색창</h2>
            <fieldset>
              <legend class="blind">검색</legend>
              <div class="search"><input value="종목명·지수명 입력"/></div>
              <button class="search-button">
                <span class="blind">검색</span>
              </button>
              <a href="#" class="total-search-button">통합검색 </a>
            </fieldset>
          </div>
        </div>
    </header>
    <nav class="lnb-area">
        <ul>
            <li><a href="https://finance.naver.com/">금융 홈</a></li> 
            <li><a href="https://finance.naver.com/sise/">국내증시</a></li> 
            <li><a href="https://finance.naver.com/world/">해외증시</a></li> 
            <li><a href="https://finance.naver.com/marketindex/">시장지표</a></li> 
            <li><a href="https://finance.naver.com/research/">리서치</a></li> 
            <li><a href="https://finance.naver.com/news/">뉴스</a></li> 
            <li><a href="https://finance.naver.com/mystock/itemList.naver">MY</a></li> 
        </ul>
    </nav>
    <main>
      <div class="recent-view">
        <div class="option-tab">
          <ul>
            <li> <a href="/"></a> </li>
            <li> <a href="/"></a> </li>
          </ul>
        </div>
        <div class="view-tab"></div>
      </div>
      <div id="container">
        <div class="content">
          <div class="article-up">
            <div class="section-left">
              <div class="main-news">주요뉴스</div>
              <div class="top-stocks">탑 종목</div>
            </div>
            <div class="section-right">
              <div class="today">오늘의 증시</div>
              <div class="top-area">업종상위</div>
              <div class="top-theme">테마상위</div>
            </div>
          </div>
          <div class="article-down">
            <div class="section1">
              <div>환전고시환율</div>
              <div>국제시장환율</div>
              <div>금리</div>
            </div>
            <div class="section2">
              <div>유가</div>
              <div>금시세</div>
              <div>원자제</div>
            </div>
          </div>
        </div>
        <div class="aside">
          <div class="aside-stock">해외증시</div>
          <div class="popular-stocks">인기 검색 종목</div>
          <div class="notice"> 공지사항 </div>
        </div>
      </div>
    </main>
    <footer>

    </footer>
</body>
</html>
